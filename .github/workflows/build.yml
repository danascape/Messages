name: Build and Test

on:
  workflow_dispatch:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Validate Gradle Wrapper
      uses: gradle/wrapper-validation-action@v1

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        cache: gradle

    - name: Build with Gradle
      run: ./gradlew assembleDebug assembleRelease

    - name: Run Android Lint
      run: ./gradlew lint

    - name: Run Tests
      run: ./gradlew test

    - name: List APK Output Directory
      run: ls -R presentation/build/outputs/apk || true

    - name: Rename APK
      shell: bash
      run: |
        set -euo pipefail
        shopt -s nullglob
        mapfile -t apk_files < <(printf '%s\n' presentation/build/outputs/apk/debug/Messages-v*-debug.apk)
        if [[ "${#apk_files[@]}" -eq 0 ]]; then
          echo "No APK found matching Messages-v*-debug.apk" >&2
          exit 1
        fi
        if [[ "${#apk_files[@]}" -gt 1 ]]; then
          echo "Multiple APKs found: ${apk_files[*]}" >&2
          exit 1
        fi
        mv "${apk_files[0]}" presentation/build/outputs/apk/debug/Messages-debug.apk

        mapfile -t apk_files < <(printf '%s\n' presentation/build/outputs/apk/release/Messages-v*-release.apk)
        if [[ "${#apk_files[@]}" -eq 0 ]]; then
          echo "No APK found matching Messages-v*-release.apk" >&2
          exit 1
        fi
        if [[ "${#apk_files[@]}" -gt 1 ]]; then
          echo "Multiple APKs found: ${apk_files[*]}" >&2
          exit 1
        fi
        mv "${apk_files[0]}" presentation/build/outputs/apk/debug/Messages-release.apk

    - name: Upload App
      uses: actions/upload-artifact@v4
      with:
        name: apks
        path: |
          presentation/build/outputs/apk/**/Messages-debug.apk
          presentation/build/outputs/apk/**/Messages-release.apk
