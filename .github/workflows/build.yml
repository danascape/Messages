name: Build and Test

on:
  workflow_dispatch:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Validate Gradle Wrapper
      uses: gradle/wrapper-validation-action@v1

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        cache: gradle

    - name: Build with Gradle
      run: ./gradlew assembleDebug assembleRelease

    - name: Run Android Lint
      run: ./gradlew lint

    - name: List APK Output Directory
      run: ls -R presentation/build/outputs/apk || true

    - name: Rename and Organize APKs
      shell: bash
      run: |
        set -euo pipefail
        shopt -s nullglob

        echo "Processing Debug APKs..."
        mkdir -p apks/debug

        for apk in presentation/build/outputs/apk/debug/*-v8a-*.apk; do
          if [ -f "$apk" ]; then
            echo "Found v8a debug APK: $apk"
            cp "$apk" apks/debug/Messages-arm64-v8a-debug.apk
          fi
        done

        for apk in presentation/build/outputs/apk/debug/*-v7a-*.apk; do
          if [ -f "$apk" ]; then
            echo "Found v7a debug APK: $apk"
            cp "$apk" apks/debug/Messages-armeabi-v7a-debug.apk
          fi
        done

        echo "Processing Release APKs..."
        mkdir -p apks/release

        for apk in presentation/build/outputs/apk/release/*-v8a-*.apk; do
          if [ -f "$apk" ]; then
            echo "Found v8a release APK: $apk"
            cp "$apk" apks/release/Messages-arm64-v8a-release.apk
          fi
        done

        for apk in presentation/build/outputs/apk/release/*-v7a-*.apk; do
          if [ -f "$apk" ]; then
            echo "Found v7a release APK: $apk"
            cp "$apk" apks/release/Messages-armeabi-v7a-release.apk
          fi
        done

        echo "Final APK structure:"
        find apks -type f -name "*.apk" -exec ls -lh {} \;

    - name: Upload APKs
      uses: actions/upload-artifact@v4
      with:
        name: apks
        path: |
          apks/debug/*.apk
          apks/release/*.apk
        retention-days: 30
